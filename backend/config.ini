[Paths]
api_keys = ${PROJECT_ROOT}/scripts/LLM Insights/API_Keys
data = ${PROJECT_ROOT}/Data
portfolio = ${PROJECT_ROOT}/Data/Portfolio
rankings = ${PROJECT_ROOT}/Data/Rankings
conversations = ${PROJECT_ROOT}/Data/Conversations

[API]
openai_model = gpt-4o
perplexity_model = llama-3.1-sonar-large-128k-online
ollama_model = llama3.2:1b

[Trading]
max_position_size = 1000
risk_tolerance = 0.02
min_portfolio_size = 30
max_portfolio_size = 120

[Performance]
cache_size = 1000
max_connections = 10
connection_timeout = 30
max_retries = 3

[Logging]
level = INFO
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
file = ${PROJECT_ROOT}/logs/trading.log 
